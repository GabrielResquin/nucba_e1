<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio de formularios</title>
  </head>
  <body>
    <a href="./index.html">index</a><br />
    <a href="./ejercicio-2.html">ejercicio-2</a><br />
    <h1>Formulario de registro</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" /><br /><br />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" /><br /><br />

      <p>Modalidad de Cursada:</p>
      <input type="radio" id="on-demand" name="modalidad" value="On-Demand" />
      <label for="on-demand">On-Demand</label>

      <input type="radio" id="en-vivo" name="modalidad" value="En vivo" />
      <label for="en-vivo">En vivo</label><br /><br />

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" /><br /><br />

      <input type="checkbox" id="info" name="info" value="info" />
      <label for="info"
        >Deseo recibir información sobre nuevos posteos en la plataforma de
        Nucba.</label
      ><br /><br />

      <input type="checkbox" id="terminos" name="terminos" value="terminos" />
      <label for="terminos"
        >Declaro que leí los términos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack.</label
      ><br /><br />

      <input type="submit" value="Enviar" />
    </form>
    <br />
  </body>
</html>
